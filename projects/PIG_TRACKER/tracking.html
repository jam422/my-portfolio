<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Tracking</title>
</head>

<body>
    <!-- Header -->
    <header class="main-header overlay">
        <nav class="transparent z-depth-0">
            <div class="nav-wrapper">
                <a href="#" data-activates="mobile-nav" class="button-collapse show-on-large">
                    <i class="material-icons gray-text">menu</i>
                </a>
                <a href="index.html" class="brand-logo">PigTracker</a>
                <ul class="right hide-on-med-and-down">
                    <li class="active">
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="tracking.html">Tracking</a>
                    </li>
                </ul>
            </div>
            <ul class="side-nav" id="mobile-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="tracking.html">Tracking</a>
                </li>
            </ul>
        </nav>
        <h1 class="center">Track that PIG...</h1>
        <p class="center">A way to keep track of that pesky pig.</p>
    </header>

    <!-- section main -->
    <section class="data-input">
        <div class="container">
            <div class="row">
                <form class="col s12 form__data">
                    <h1 class="heading center green-text">Pig Data</h1>
                    <div class="row">
                        <div class="input-field col s6">
                            <input required class="validate" id="secondsBetweenWelds" type="text" step="0.01" min="0"
                                max="10" name="secondsBetweenWelds">
                            <label for="secondsBetweenWelds">Seconds Between Welds</label>
                            <span class="helper-text"></span>
                        </div>
                        <div class="input-field col s6">
                            <input required class="validate" id="milesToNextSite" type="text" step="0.01" min="0" max="10"
                                name="milesToNextSite">
                            <label for="milesToNextSite">Miles To Next Site</label>
                            <span class="helper-text"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input required class="validate" id="milesOfRun" type="text" step="0.01" min="0" max="100"
                                name="milesOfRun">
                            <label for="milesOfRun">Miles Of Run</label>
                            <span class="helper-text"></span>
                        </div>
                        <div class="input-field col s6">
                            <input required class="validate" id="launch_time" type="text" step="0.01" min="0" max="1000"
                                name="launch_time">
                            <label for="launch_time">Launch Time</label>
                            <span class="helper-text"></span>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn waves-effect waves-light" type="submit" name="dataEntry">Submit
                            <i class="material-icons right">cloud</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="data-output">
        <div class="container">
            <div class="row">
                <form class="col s12 form-output">
                    <h1 class="center green-text">Results</h1>
                    <div class="row">
                        <div class="input-field col s12">
                            <!-- <label for="seconds_per_mile">Seconds Per Mile</label> -->
                            <input type="text" id="seconds_per_mile" name="seconds_per_mile">
                        </div>
                        <div class="input-field col s12">
                            <!-- <label for="minutes_per_mile">Minutes Per Mile</label> -->
                            <input type="text" id="minutes_per_mile" name="minutes_per_mile">
                        </div>
                        <div class="input-field col s12">
                            <!-- <label for="miles_per_hour">Miles Per Hour</label> -->
                            <input type="text" id="miles_per_hour" name="miles_per_hour">
                        </div>
                        <div class="input-field col s12">
                            <!-- <label for="minutes_to_next_site">Minutes To Next Site</label> -->
                            <input type="text" id="minutes_to_next_site" name="minutes_to_next_site">
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="arrival_time" name="arrival_time">
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="eta_hours" name="eta_hours">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="page-footer">
        <p class="white-text center">@2019 PigTracker by Justin A. Maynard</p>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            // Custom JS & jQuery here
            $('.button-collapse').sideNav();
        });
    </script>
    <script src="js/app.js"></script>
</body>

</html>
